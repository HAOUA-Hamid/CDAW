<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #myForm { display: none; } /* Initially hidden */
    </style>
</head>
<body>
    <div id="users">
        <div id="user1">
            <h4>Kazuma Kiryū</h4>

            <button class="modify">Modify Comment</button>

        </div>
        <div id="user2">

    </form>
